<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --navbar-bg: #343a40;
      --input-text: #495057;
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --navbar-bg: #212529;
      --input-text: #cccccc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: none;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .card-header {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .btn-theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      background-color: transparent;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .btn-theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    a.btn {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Quiz Master</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item"><a class="nav-link">Welcome, Admin</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              <li class="nav-item ms-2">
                <button id="theme-toggle" class="btn btn-theme-toggle">Dark Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">User Details</h2>
      </div>
      <div class="card-body">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Full Name:</strong> {{ user.full_name }}</p>
        <p><strong>Qualification:</strong> {{ user.qualification or 'N/A' }}</p>
        <p><strong>Date of Birth:</strong> {{ user.dob or 'N/A' }}</p>
      </div>
      <div class="card-footer">
        <a href="/admin_dashboard" class="btn btn-secondary">Back to Admin Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");

    function applyTheme(theme) {
      document.documentElement.classList.remove("light-theme", "dark-theme");
      document.documentElement.classList.add(`${theme}-theme`);
      themeToggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains("dark-theme") ? "dark" : "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    };

    themeToggleBtn.addEventListener("click", toggleTheme);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
