<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link id="flatpickr-theme" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: rgba(255, 255, 255, 0.75);
      --navbar-bg: #343a40;
      --card-blur: blur(10px);
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: rgba(30, 30, 30, 0.7);
      --navbar-bg: #212529;
      --card-blur: blur(12px);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: var(--navbar-bg) !important;
      transition: background-color 0.3s ease;
    }

    .btn-theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      background-color: transparent;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .btn-theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-color);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: var(--card-blur);
      -webkit-backdrop-filter: var(--card-blur);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      color: #000;
    }

    .dark-theme input.form-control {
      background-color: rgba(40, 40, 40, 0.6);
      color: #f1f1f1;
    }

    input.form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Quiz Master</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item ms-2">
            <button id="theme-toggle" class="btn btn-theme-toggle">Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content container">
    <div class="card">
      <h2 class="mb-4 text-center">Register</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username (Email):</label>
          <input type="email" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name:</label>
          <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="qualification" class="form-label">Qualification:</label>
          <input type="text" id="qualification" name="qualification" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="text" id="dob" name="dob" class="form-control" required placeholder="Select your date of birth">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");
    const flatpickrThemeLink = document.getElementById("flatpickr-theme");
  
    function setFlatpickrTheme(theme) {
      const themeHref = theme === "dark"
        ? "https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
        : ""; // Empty = default theme
      flatpickrThemeLink.href = themeHref;
    }
  
    function applyTheme(theme) {
      document.documentElement.classList.remove("light-theme", "dark-theme");
      document.documentElement.classList.add(`${theme}-theme`);
      themeToggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
      setFlatpickrTheme(theme);
    }
  
    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains("dark-theme") ? "dark" : "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    }
  
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
  
      flatpickr("#dob", {
        dateFormat: "Y-m-d"
      });
    };
  
    themeToggleBtn.addEventListener("click", toggleTheme);
  </script>
  
</body>
</html>
