<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Subject</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.6);
      --input-text: #262b30;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --focus-shadow: rgba(0, 123, 255, 0.25);
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-text: #f1f1f1;
      --shadow-color: rgba(255, 255, 255, 0.05);
      --focus-shadow: rgba(0, 123, 255, 0.4);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    h1 {
      color: var(--text-color);
    }

    .form-control,
    textarea {
      background-color: var(--input-bg) !important;
      color: var(--input-text) !important;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: var(--input-text);
      opacity: 0.5;
    }

    .form-control:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 4px var(--focus-shadow);
      background-color: var(--input-bg) !important;
      color: var(--input-text) !important;
    }

    .btn-theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      background-color: transparent;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .btn-theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button id="theme-toggle" class="btn btn-theme-toggle">Dark Mode</button>

    <h1 class="text-center">Add New Subject</h1>

    <form action="/add_subject" method="POST" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Subject Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter subject name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter subject description" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Subject</button>
    </form>

    <div class="text-center mt-3">
      <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");

    function applyTheme(theme) {
      document.documentElement.classList.remove("light-theme", "dark-theme");
      document.documentElement.classList.add(`${theme}-theme`);
      themeToggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains("dark-theme") ? "dark" : "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    };

    themeToggleBtn.addEventListener("click", toggleTheme);
  </script>
</body>
</html>
