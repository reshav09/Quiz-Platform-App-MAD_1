<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz for Chapter: {{ quiz.chapter_id.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz Master</a>    
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Edit Quiz for Chapter: {{ quiz.chapter_id.name }}</h2>
        <form action="/edit_quiz/{{ quiz.id }}" method="POST">
            <div class="mb-3">
                <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                <input type="date" id="date_of_quiz" name="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz }}" required>
            </div>
            <div class="mb-3">
                <label for="time_duration" class="form-label">Time Duration (in minutes)</label>
                <input type="text" id="time_duration" name="time_duration" class="form-control" value="{{ quiz.time_duration }}" required>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea id="remarks" name="remarks" class="form-control">{{ quiz.remarks }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="/chapter_quizzes/{{ quiz.chapter_id }}" class="btn btn-secondary">Back to Quizzes</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
