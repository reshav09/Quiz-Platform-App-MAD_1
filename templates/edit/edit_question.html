<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --navbar-bg: #343a40;
      --input-bg: rgba(255, 255, 255, 0.9);
      --input-text: #212529;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --focus-shadow: rgba(13, 110, 253, 0.25);
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --navbar-bg: #212529;
      --input-bg: rgba(40, 40, 40, 0.9);
      --input-text: #f1f1f1;
      --shadow-color: rgba(255, 255, 255, 0.06);
      --focus-shadow: rgba(0, 123, 255, 0.4);
    }

    * {
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: var(--navbar-bg) !important;
    }

    .btn-theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      background-color: transparent;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .card-form {
      background-color: var(--card-bg);
      box-shadow: 0 4px 20px var(--shadow-color);
      padding: 2rem;
      border-radius: 1rem;
    }

    .form-control,
    .form-select {
        background-color: var(--input-bg);
        color: var(--input-text);
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        box-shadow: 0 2px 8px var(--shadow-color);
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: var(--input-text);
        opacity: 0.5;
    }

    .form-control:focus,
    .form-select:focus {
        outline: none;
        background-color: var(--input-bg);
        color: var(--input-text);
        box-shadow: 0 0 0 4px var(--focus-shadow);
    }


    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .btn-primary,
    .btn-secondary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
      box-shadow: 0 4px 10px var(--shadow-color);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Quiz Master</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-theme-toggle">Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card-form">
      <h2>Edit Question</h2>

      <form action="{{ url_for('edit_question', question_id=question.id) }}" method="POST">
        <div class="mb-3">
          <label for="question_statement" class="form-label">Question Statement</label>
          <textarea class="form-control" id="question_statement" name="question_statement" required>{{ question.question_statement }}</textarea>
        </div>

        <div class="mb-3">
          <label for="option1" class="form-label">Option 1</label>
          <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
        </div>

        <div class="mb-3">
          <label for="option2" class="form-label">Option 2</label>
          <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}" required>
        </div>

        <div class="mb-3">
          <label for="option3" class="form-label">Option 3</label>
          <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}" required>
        </div>

        <div class="mb-3">
          <label for="option4" class="form-label">Option 4</label>
          <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}" required>
        </div>

        <div class="mb-3">
          <label for="correct_option" class="form-label">Correct Option</label>
          <select class="form-select" id="correct_option" name="correct_option" required>
            <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
            <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
            <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
            <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Question</button>
      </form>

      <a href="{{ url_for('quiz_questions', quiz_id=question.quiz_id) }}" class="btn btn-secondary mt-3">Back to Questions</a>
    </div>
  </div>

  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");

    function applyTheme(theme) {
      document.documentElement.classList.remove("light-theme", "dark-theme");
      document.documentElement.classList.add(`${theme}-theme`);
      themeToggleBtn.textContent = theme === "dark" ? "Light Mode" : "Dark Mode";
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains("dark-theme") ? "dark" : "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    };

    themeToggleBtn.addEventListener("click", toggleTheme);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
