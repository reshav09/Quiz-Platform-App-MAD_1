<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.name }} - Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz Master</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{{ subject.name }} - Chapters</h2>
        <ul class="list-group">
            {% for chapter in chapters %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ chapter.name }}
                <div>
        
                    <a href="/chapter_quizzes/{{ chapter.id }}" class="btn btn-info btn-sm">View Quizzes</a>

                    <a href="/create_quiz/{{ chapter.id }}" class="btn btn-success btn-sm ms-2">Create Quiz</a>

                    <a href="/edit_chapter/{{ chapter.id }}" class="btn btn-warning btn-sm ms-2">Edit</a>
                    
                    <form action="/delete_chapter/{{ chapter.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <p></p>
        <a href="/add_chapter/{{ subject.id }}" class="btn btn-primary mb-3">Add Chapter</a>
    </div>

    <div class="text-center mt-3">
        <a href="/admin_dashboard" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
