<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions for Quiz on {{ quiz.date_of_quiz }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz Master</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Questions for Quiz on {{ quiz.date_of_quiz }}</h2>
        
        {% if questions %}
        <ul class="list-group">
            {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ question.question_statement }}
                <div>
                    <a href="/edit_question/{{ question.id }}" class="btn btn-warning btn-sm ms-2">Edit</a>

                    <form action="/delete_question/{{ question.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No questions added for this quiz yet.</p>
        {% endif %}
        <p></p>
        <a href="/add_question/{{ quiz.id }}" class="btn btn-primary mb-3">Add Question</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
