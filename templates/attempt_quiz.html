<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-section {
            margin-bottom: 40px;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: red;
            text-align: right;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz Master</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Attempt Quiz</h2>

        {% if questions|length == 0 %}
        <div class="alert alert-warning" role="alert">
            No questions available for this quiz.
        </div>
        {% else %}
        <div class="d-flex justify-content-between">
            <div></div>
            <div class="timer" id="timer">--:--</div>
        </div>

        <form method="POST" action="/submit_quiz/{{ quiz.id }}">
            {% for question in questions %}
            <div class="question-section">
                <h5 class="question">{{ loop.index }}. {{ question.question_statement }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="1" required>
                    <label class="form-check-label">{{ question.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="2">
                    <label class="form-check-label">{{ question.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="3">
                    <label class="form-check-label">{{ question.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="4">
                    <label class="form-check-label">{{ question.option4 }}</label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
        
        <script>
            const timerElement = document.getElementById('timer');
            const submitButton = document.querySelector('button[type="submit"]');  
            let timeLeft = {{ quiz.time_duration }} * 60;
            let isSubmitted = false;  
        
            function updateTimer() {    
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    if (!isSubmitted) {
                        alert('Time is up! Submitting your quiz.');
                        submitQuiz(); 
                    }
                }
            }
        
            function submitQuiz() {
                
                submitButton.disabled = true;
                isSubmitted = true;  
                document.querySelector('form').submit(); 
            }
        
            setInterval(updateTimer, 1000);
        </script>
        
        
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if questions|length == 0 %}
    <div class="text-center mt-3">
        <a href="/user_dashboard" class="btn btn-secondary">Back to Your Dashboard</a>
    </div>
    {% endif %}
</body>
</html>
