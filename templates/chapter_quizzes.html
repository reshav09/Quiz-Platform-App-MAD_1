<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter.name }} - Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quiz Master</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Quizzes for Chapter: {{ chapter.name }}</h2>
        
        {% if quizzes %}
        <ul class="list-group">
            {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Quiz on {{ quiz.date_of_quiz }}
                <div>
                    <a href="/quiz_questions/{{ quiz.id }}" class="btn btn-info btn-sm">View Questions</a>

                    <a href="/edit_quiz/{{ quiz.id }}" class="btn btn-warning btn-sm ms-2">Edit</a>

                    <form action="/delete_quiz/{{ quiz.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No quizzes created for this chapter yet.</p>
        {% endif %}
        <p></p>
        <a href="/create_quiz/{{ chapter.id }}" class="btn btn-success mb-3">Create New Quiz</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
